<!DOCTYPE html>
<html>
  <head>
    <title>Pizza</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
<body>
<h1 class="page-header"><img src="css/img/icon.jpg"><br><br>The Yeah Yeah Pizza Co</h1>
  <div class="container">
    <div class="row">
      <div class = "col-md-6">
        <form id="pizzaSizeForm" class="well">
        <label for="pizzaSize">What Size Pizza? (In Inches)</label>
        <input id="pizzaSize" class="form-control" autofocus>
        </form>

      </div>
      <div class="col-md-6">
        <form id="pizzaType" class="well">
        <h4>Choose Your Pizza Type</h4>
          <select id="type">
            <option>Cheese</option> 
            <option>Pepperoni</option> 
          </select>
          <br>
          <br>
            <button type="submit" class="btn btn-warning btn-sml">Gimme Dat Cost and Number of Slices </button>
        </form>

      </div>

    </div>



    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <div id="results">
          <h2>Your Pizza Will Cost: $<span id="pizzaCost"></span></h2>
          <h2>Your Pizza Will Have <span id="pizzaSlices"></span></h2>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
 </html>
